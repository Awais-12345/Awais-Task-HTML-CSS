<body>
    <h2>What Can JavaScript Do?</h2>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='awaison.jpg'">Turn on the light</button>

    <img id="myImage" src="awais.jpg" style="width: 30%">
    
    <button onclick="document.getElementById('myImage').src='awais.png'">Turn off the light</button>
